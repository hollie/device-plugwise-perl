[PodWeaver]
[Test::Perl::Critic]
[EOLTests]
;[KwaliteeTests]
[NoTabsTests]
[PodCoverageTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[PodSyntaxTests]
[SpellingCommonMistakesTests]
